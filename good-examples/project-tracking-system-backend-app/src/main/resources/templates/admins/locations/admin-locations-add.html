<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Location</title>
	<div th:replace = "layouts :: stylish"></div>
</head>

<body>
	
	<div th:replace = "layouts :: adminNavbar"></div>
	<br><br><br><br><br>
	
	<div class='container container-fluid'>
		
		<form class='jumbotron' th:object='${location}' th:action='@{/admins/locations/admin-locations-add}' method='POST'>
			<fieldset>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">Address</label>
					<input th:field='*{adr}' type="text" class="form-control col-sm-8" placeholder="Enter Address..." id="inputDefault" />
					<span class='text-danger' th:if="${#fields.hasErrors('adr')}" th:errors="*{adr}"></span>
				</div>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">Postal Code</label>
					<input th:field='*{postalCode}' type="number" class="form-control col-sm-8" placeholder="Enter postalCode..." id="inputDefault" />
					<span class='text-danger' th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
				</div>
				<div class="form-group">
					<label class="col-form-label" for="inputDefault">City</label>
					<input th:field='*{city}' type="text" class="form-control col-sm-8" placeholder="Enter city..." id="inputDefault" />
					<span class='text-danger' th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
				</div>
			</fieldset>
			<br>
			<div th:switch="${msgColour}">
				<p th:case="success">
					<span class="badge badge-success" th:text="${msg}"></span>
				</p>
				<p th:case="danger">
					<span class="badge badge-danger" th:text="${msg}"></span>
				</p>
			</div>
			
			<input type='submit' class='btn btn-success btn-lg ' value='Add Location' />
			
		</form>
		
	</div>
	
	<br><br><br><br><br>
	
	<div th:replace = "layouts :: javascript"></div>
	
</body>
</html>
