<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<div th:replace = "layouts :: stylish"></div>
</head>

<body>
	
	<div th:replace = "layouts :: managerNavbar"></div>
	<br><br><br><br><br>
		
	<div class='container container-fluid'>
		
		<div class = 'row'>
			
			<div class="card" style="max-width: 100rem;">
				<div class="card-body" style="max-width: 100rem;">
					<h2 class="card-title text-success" th:text="${m.firstName + ' ' + m.lastName}" ></h2>
					<h5 class="card-subtitle mb-2 text-muted" th:text="${'Service : ' + m.job}" ></h5>
					<hr>
					<h4 class="card-title text-primary" th:text="${'Username : ' + m.credential.username}" ></h4>
					<h4 class="card-title text-primary" th:text="${'isActive : ' + m.credential.enabled}" ></h4>
					<h4 class="card-title text-primary" th:text="${'Email : ' + m.email}" ></h4>
					<h4 class="card-title text-primary" th:text="${'Department : ' + m.department.departmentName}" ></h4>
					<h4 class="card-title text-primary" th:text="${'Phone number : ' + m.phone}" ></h4>
					<h4 class="card-title text-primary" th:text="${'Hiredate : ' + m.hiredate}" ></h4>
					<h4 class="card-title text-primary" th:text="${'Salary : ' + m.salary}" ></h4>
 					<!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
 					<hr>
					<a th:href="@{/managers/manager-index}" class='btn btn-outline-success'>Show my projects ?</a>
 					<!--<a href="#" class="card-link">Another link</a> -->
 					&nbsp;
 					<a th:href="@{/credentials/credential-edit}" class='btn btn-outline-success' >Edit credentials ?</a>
				</div>
			</div>
			
		</div>
		
	</div>
	
	<br><br><br><br><br>
	
	<div th:replace = "layouts :: javascript"></div>
	
</body>
</html>
