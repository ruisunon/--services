<form style="width: 400px; margin-left: 450px; margin-top: 150px;" (ngSubmit)="submitForm()" [formGroup]="validateForm" class="login-form"
    >
    <div class="row mb-3">
        <label for="inputName3" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <h1>Sign In</h1>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3" formControlName="username">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Password: </label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword3" formControlName="password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
