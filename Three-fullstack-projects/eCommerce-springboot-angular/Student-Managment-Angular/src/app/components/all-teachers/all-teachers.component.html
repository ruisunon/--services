<ng-container *ngIf="teachers">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Department</th>
                <th scope="col">Posted By</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let teacher of teachers">
                <th scope="row">{{teacher.name}}</th>
                <td>{{teacher.department}}</td>
                <td>{{teacher.postedBy}}</td>
                <td>
                    <button type="button" class="btn btn-success" routerLink="/teacher/{{teacher.id}}">Update</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 10px;"
                        (click)="deleteTeacher(teacher.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
