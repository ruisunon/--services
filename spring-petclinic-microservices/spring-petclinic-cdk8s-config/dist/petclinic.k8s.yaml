---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "tracing-server-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "tracing-server"
  template:
    metadata:
      labels:
        app: "tracing-server"
    spec:
      containers:
        - image: "openzipkin/zipkin-slim:2"
          imagePullPolicy: "Always"
          livenessProbe:
            failureThreshold: 4
            httpGet:
              path: "/actuator/health"
              port: 9411
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 15
          name: "tracing-server"
          ports:
            - containerPort: 9411
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "config-server-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "config-server"
  template:
    metadata:
      labels:
        app: "config-server"
    spec:
      containers:
        - env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "kubernetes"
            - name: "PORT"
              value: "8888"
            - name: "GIT_CONFIG_URI"
              value: "https://github.com/benwilcock/spring-petclinic-microservices-config"
            - name: "CONFIG_SERVER_URI"
              value: "http://config-server-service.default.svc.cluster.local:8888"
            - name: "DISCOVERY_SERVER_URI"
              value: "http://discovery-server-service.default.svc.cluster.local:8761/eureka"
            - name: "TRACING_SERVER_URI"
              value: "http://tracing-server-service.default.svc.cluster.local:9411"
          image: "benwilcock/spring-petclinic-config-server:2.4.1"
          imagePullPolicy: "Always"
          livenessProbe:
